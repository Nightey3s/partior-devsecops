name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Start Vault container
    - name: Start HashiCorp Vault
      run: |
        docker run -d \
          --name vault \
          -p 8200:8200 \
          -e VAULT_DEV_ROOT_TOKEN_ID=testtoken \
          hashicorp/vault:latest
        
        # Wait for Vault to be ready
        sleep 5
        
        # Store test secret
        docker exec vault vault login testtoken
        docker exec vault vault kv put secret/myapp/config \
          db_password="TestPassword123" \
          api_key="TEST-KEY-789"
    
    # Step 5: Run the Flask app in background
    - name: Start Flask app
      run: |
        export VAULT_ADDR=http://localhost:8200
        export VAULT_TOKEN=testtoken
        python app/main.py &
        sleep 3
      env:
        FLASK_ENV: testing
    
    # Step 6: Run tests
    - name: Run integration tests
      run: |
        export VAULT_ADDR=http://localhost:8200
        export VAULT_TOKEN=testtoken
        pytest tests/ -v