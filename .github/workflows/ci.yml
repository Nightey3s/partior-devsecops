name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Start Vault container
    - name: Start HashiCorp Vault
      run: |
        docker run -d \
          --name vault \
          -p 8200:8200 \
          -e VAULT_DEV_ROOT_TOKEN_ID=testtoken \
          hashicorp/vault:latest
        
        # Wait for Vault to be ready
        sleep 5
        
        # Login to Vault (specify HTTP address)
        docker exec -e VAULT_ADDR="http://127.0.0.1:8200" vault vault login testtoken
        
        # Store test secret (use correct container name and token)
        docker exec -e VAULT_ADDR="http://127.0.0.1:8200" -e VAULT_TOKEN='testtoken' vault \
          vault kv put secret/myapp/config \
          db_password="TestPassword123" \
          api_key="TEST-KEY-789"
    
    # Step 5: Run the Flask app in background
    - name: Start Flask app
      run: |
        export VAULT_ADDR=http://localhost:8200
        export VAULT_TOKEN=testtoken
        # Run Flask in background and redirect output
        nohup python app/main.py > flask.log 2>&1 &
        
        # Wait for Flask to be ready (check if port 5000 is open)
        echo "Waiting for Flask to start..."
        for i in {1..30}; do
          if curl -s http://localhost:5000/ > /dev/null; then
            echo "Flask is ready!"
            break
          fi
          echo "Attempt $i: Flask not ready yet..."
          sleep 1
        done
        
        # Show Flask logs for debugging
        cat flask.log
      env:
        FLASK_ENV: testing
    
    # Step 6: Run tests
    - name: Run integration tests
      run: |
        export VAULT_ADDR=http://localhost:8200
        export VAULT_TOKEN=testtoken
        python -m pytest tests/ -v