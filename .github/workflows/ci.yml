name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Start Vault container
    - name: Start HashiCorp Vault
      run: |
        docker run -d \
          --name vault \
          -p 8200:8200 \
          -e VAULT_DEV_ROOT_TOKEN_ID=testtoken \
          hashicorp/vault:latest
        
        # Wait for Vault to be ready
        sleep 5
        
        # Login to Vault (specify HTTP address)
        docker exec -e VAULT_ADDR="http://127.0.0.1:8200" vault vault login testtoken
        
        # Store test secret (use correct container name and token)
        docker exec -e VAULT_ADDR="http://127.0.0.1:8200" -e VAULT_TOKEN='testtoken' vault \
          vault kv put secret/myapp/config \
          db_password="TestPassword123" \
          api_key="TEST-KEY-789"
        
        # Verify secret was stored
        docker exec -e VAULT_ADDR="http://127.0.0.1:8200" -e VAULT_TOKEN='testtoken' vault \
          vault kv get secret/myapp/config
    
    # Step 5: Run the Flask app in background
    - name: Start Flask app
      run: |
        # Set environment variables
        export VAULT_ADDR=http://localhost:8200
        export VAULT_TOKEN=testtoken
        
        echo "=== Starting Flask application ==="
        echo "Environment:"
        echo "  VAULT_ADDR: $VAULT_ADDR"
        echo "  VAULT_TOKEN: $VAULT_TOKEN"
        echo "  Python version: $(python --version)"
        echo "  Working directory: $(pwd)"
        
        # Test if we can import the app first
        echo "=== Testing imports ==="
        python -c "from app.vault_client import VaultClient; print('✓ VaultClient imported')" || echo "✗ Failed to import VaultClient"
        python -c "from app.main import app; print('✓ Flask app imported')" || echo "✗ Failed to import Flask app"
        
        # Start Flask in background with output to log file
        echo "=== Starting Flask server ==="
        python -c "from app.main import app; app.run(host='0.0.0.0', port=5000, debug=False)" > flask.log 2>&1 &
        FLASK_PID=$!
        echo "Flask started with PID: $FLASK_PID"
        
        # Wait for Flask to be ready
        echo "=== Waiting for Flask to respond ==="
        for i in {1..30}; do
          if curl -s http://localhost:5000/ > /dev/null 2>&1; then
            echo "✓ Flask is ready after $i attempts!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "✗ Flask failed to start after 30 attempts"
            echo "=== Flask logs ==="
            cat flask.log
            echo "=== Checking if Flask process is running ==="
            ps aux | grep python
            exit 1
          fi
          echo "  Attempt $i/30: Flask not ready yet, waiting..."
          sleep 1
        done
        
        echo "=== Flask startup logs ==="
        cat flask.log
        
        echo "=== Testing Flask endpoints ==="
        curl -v http://localhost:5000/ || echo "Failed to reach root endpoint"
      env:
        FLASK_ENV: production
    
    # Step 6: Run tests
    - name: Run integration tests
      run: |
        export VAULT_ADDR=http://localhost:8200
        export VAULT_TOKEN=testtoken
        python -m pytest tests/ -v

    # Step 7: Security Scanning - Dependency Vulnerabilities
    - name: Scan dependencies for vulnerabilities
      run: |
        echo "=== Running pip-audit ==="
        pip-audit --desc --format json --output pip-audit-report.json || true
        
        echo "=== pip-audit Results ==="
        cat pip-audit-report.json
        
        # Check if any vulnerabilities found
        VULN_COUNT=$(python -c "import json; data=json.load(open('pip-audit-report.json')); print(len(data.get('dependencies', [])))" 2>/dev/null || echo "0")
        echo "Found $VULN_COUNT vulnerable dependencies"
        
        if [ "$VULN_COUNT" -gt "0" ]; then
          echo "⚠️ Warning: Vulnerabilities detected in dependencies"
          # For now, just warn - in production, you might want to fail the build
        else
          echo "✓ No known vulnerabilities found"
        fi
    
    # Step 8: Security Scanning - Static Code Analysis
    - name: Run Bandit security linter
      run: |
        echo "=== Running Bandit SAST ==="
        bandit -r app/ -f json -o bandit-report.json || true
        
        echo "=== Bandit Results ==="
        bandit -r app/ -f screen
        
        # Check severity
        ISSUES=$(python -c "import json; data=json.load(open('bandit-report.json')); print(len(data['results']))" 2>/dev/null || echo "0")
        echo "Found $ISSUES potential security issues"
    
    # Step 9: Upload security reports as artifacts
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          pip-audit-report.json
          bandit-report.json
    
    # Step 10: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t devsecops-demo:latest .
    
    # Step 11: Scan Docker image with Trivy
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'devsecops-demo:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'